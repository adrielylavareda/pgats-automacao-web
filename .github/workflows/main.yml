name: Web E2E Tests

on: 
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Node version
        run: node --version

      - name: Instalando depend√™ncias
        run: npm install

      - name: Executando testes Cypress
        run: npx cypress run --browser chrome --headless

      - name: Gerar relat√≥rio consolidado Mochawesome
        run: |
          mkdir -p cypress/reports/final
          echo "üîÑ Unindo relat√≥rios Mochawesome..."
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/final/report.json
            if [ -s cypress/reports/final/report.json ]; then
              npx marge cypress/reports/final/report.json -f final-report -o cypress/reports/final
              echo "‚úÖ Relat√≥rio consolidado gerado em cypress/reports/final/final-report.html"
            else
              echo "‚ö†Ô∏è Nenhum conte√∫do v√°lido encontrado nos JSONs. Relat√≥rio final n√£o gerado."
            fi
          else
            echo "‚ö†Ô∏è Nenhum arquivo JSON encontrado. Verifique se os testes foram executados."
          fi

      - name: Organizar v√≠deos por spec
        run: |
          mkdir -p cypress/videos/organized
          for video in cypress/videos/*.mp4; do
            specName=$(basename "$video" .mp4)
            mkdir -p "cypress/videos/organized/$specName"
            mv "$video" "cypress/videos/organized/$specName/"
          done

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: relatorios
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos/organized
