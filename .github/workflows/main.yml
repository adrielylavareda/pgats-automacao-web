name: Web E2E Tests

on: 
  workflow_dispatch:

jobs:
  e2e-tests:

    runs-on: ubuntu-latest

    steps: 

      # clone do projeto para a máquina
      - uses: actions/checkout@v4

      # Conferir a versão instalada
      - name: Node version
        run: node --version

      - name: Instalando dependências
        run: npm install

      # Executando os testes
      - name: Executando os testes
        run: npx cypress run --browser chrome --headless

      # Gerar relatório Mochawesome consolidado
      - name: Gerar relatório Mochawesome
        run: |
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json
          npx marge cypress/reports/report.json -f final-report -o cypress/reports

      # Upload dos artefatos (screenshots, vídeos e relatórios)
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: relatorios
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
