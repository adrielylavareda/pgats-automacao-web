name: Web E2E Tests

on: 
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v4

      - name: Node version
        run: node --version

      - name: Instalando dependências
        run: npm install

      - name: Executando os testes
        run: npx cypress run --browser chrome --headless

      - name: Organizar vídeos por spec
        run: |
          mkdir -p cypress/videos/organized
          for video in cypress/videos/*.mp4; do
            specName=$(basename "$video" .mp4)
            mkdir -p "cypress/videos/organized/$specName"
            mv "$video" "cypress/videos/organized/$specName/"
          done

      - name: Gerar relatório Mochawesome
        run: |
          mkdir -p cypress/reports
          JSON_FILES=(cypress/reports/*.json)
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            echo "Arquivos JSON encontrados. Gerando relatório consolidado..."
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json
            if [ -s cypress/reports/report.json ]; then
              npx marge cypress/reports/report.json -f final-report -o cypress/reports
              echo "Relatório gerado com sucesso!"
            else
              echo "report.json vazio ou inválido. Pulando geração do HTML."
            fi
          else
            echo "Nenhum arquivo JSON encontrado. Pulando merge do Mochawesome."
          fi

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: relatorios
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos/organized
